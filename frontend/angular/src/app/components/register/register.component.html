<div class="flex" style="height : 100vh">
  <div class="col-6 m-3 flex flex-column justify-content-center" >
    <div class="m-auto">
      <div class="text-center">
        <p-avatar
          image="https://user-images.githubusercontent.com/40702606/210880158-e7d698c2-b19a-4057-b415-09f48a746753.png"
          styleClass="mr-2"
          size="xlarge"
          shape="circle" />
        <h1>Sign in to your account</h1>
      </div>
      <p-message
        *ngIf="errorMsg"
        styleClass="p-inline-message-error mb-2"
        severity="danger"
        [text]="errorMsg" />
      <h2>Register for account</h2>
      <div class="field">
        <label for="firstName">Name</label>
        <input
          [(ngModel)]="customer.name"
          id="firstName"
          pInputText
          placeholder="Jane"
          type="text"
          class="w-full"
        >
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input
          [(ngModel)]="customer.email"
          id="email"
          pInputText
          placeholder="Jane@amigoscode.com"
          type="email"
          class="w-full"
        >
      </div>
      <div class="field">
        <label for="age">Age</label>
        <input
          [(ngModel)]="customer.age"
          id="age"
          pInputText
          placeholder="34"
          type="number"
          class="w-full"
        >
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          [(ngModel)]="customer.password"
          id="password"
          pInputText
          placeholder="Password"
          type="password"
          class="w-full"
        >
      </div>
      <div class="field">
        <label for="gender">Gender</label>
        <select
          [(ngModel)]="customer.gender"
          class="w-full custom-select"
          id="gender"
        >
          <option value="">Select an option</option>
          <option value="M">MALE</option>
          <option value="F">FEMALE</option>
        </select>
      </div>
      <button
        (click)="createAccount()"
        pButton
        label = "Create an account"
        class="w-full"
      >
      </button>
      <button
        pButton
        label = "Have an account? Login now."
        class="w-full p-button-link text-left pl-0"
        (click)="login()"
      ></button>
    </div>
  </div>
  <div class="col-6 flex flex-column justify-content-center align-items-center right-container" >
    <h1>
      <a href="https://amigoscode/courses" target="_blank">Enroll Now</a>
    </h1>
    <img class="background p-6 pt-0"
         src="https://user-images.githubusercontent.com/40702606/215539167-d7006790-b880-4929-83fb-c43fa74f429e.png">
  </div>
</div>
